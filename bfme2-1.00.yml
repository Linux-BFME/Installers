name: The Lord of the Rings - The Battle for Middle-Earth II
game_slug: BFME2-100
version: Patch 1.00
slug: bfme2100slug
runner: wine

script:
    files:
    - bfme2100: https://gitlab.com/dginovker/Dump_BFME-II-1-00/-/archive/master/Dump_BFME-II-1-00-master.zip
    game:
        arch: win64
        exe: $GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/The Battle for Middle-earth (tm) II/lotrbfme2.exe
        working_dir: $GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/The Battle for Middle-earth (tm) II
        prefix: $GAMEDIR
    installer:
    - task:
        arch: win64
        name: create_prefix
        prefix: $GAMEDIR
    - extract:
        description: Installing the game
        file: bfme2100
        format: zip
        dst: $GAMEDIR/
    - write_file:
        file: $GAMEDIR/drive_c/users/$USER/Application Data/My Battle for Middle-earth(tm) II Files/Options.ini
        content: |
            AllHealthBars = yes
            AmbientVolume = 60.000000
            AudioLOD = Low
            Brightness = 50
            FlashTutorial = 0
            GameSpyIPAddress = 10.147.19.145
            HasSeenLogoMovies = yes
            IdealStaticGameLOD = Low
            MovieVolume = 49.000000
            MusicVolume = 57.000000
            Resolution = $RESOLUTION_WIDTH $RESOLUTION_HEIGHT
            SFXVolume = 59.000000
            ScrollFactor = 64
            SendDelay = no
            StaticGameLOD = Medium
            TimesInGame = 63
            UseEAX3 = no
            VoiceVolume = 48.000000
