name: The Lord of the Rings - The Battle for Middle-Earth II
game_slug: BFME2
version: All patches
slug: bfme2slug
runner: wine

script:
    files:
    - bfme2general: https://gitlab.com/dginovker/dump_bfme-ii/-/raw/master/generalfiles.7z
    - bfme2bfme: https://gitlab.com/dginovker/dump_bfme-ii/-/raw/master/The%20Battle%20for%20Middle-earth%20(tm)%20II.7z
    - bfme2bfmedata: https://gitlab.com/dginovker/dump_bfme-ii/-/raw/master/The%20Battle%20for%20Middle-earth%20(tm)%20II.data.7z
    - installscript: https://raw.githubusercontent.com/Linux-BFME/Installers/master/Scripts/bfme2/bfme2.sh
    game:
        arch: win64
        exe: $GAMEDIR/drive_c/windows/explorer.exe
        args: /desktop=bfme2
        working_dir: $GAMEDIR/
        prefix: $GAMEDIR
    installer:
    - task:
        arch: win64
        name: create_prefix
        prefix: $GAMEDIR
    - extract:
        description: Extracting patch switcher
        file: bfme2general
        format: 7z
        dst: $GAMEDIR/
    - extract:
        description: Extracting main game
        file: bfme2
        format: 7z
        dst: $GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/The Battle for Middle-earth (tm) II/
    - extract:
        description: Extracting data
        file: bfme2bfmedata
        format: 7z
        dst: $GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/The Battle for Middle-earth (tm) II/
    - execute:
        description: Patching multiplayer
        file: installscript
    - write_file:
        file: $GAMEDIR/drive_c/users/$USER/Application Data/My Battle for Middle-earth(tm) II Files/Options.ini
        content: |
            AllHealthBars = yes
            AmbientVolume = 60.000000
            AudioLOD = Low
            Brightness = 50
            FlashTutorial = 0
            GameSpyIPAddress = 10.147.19.145
            HasSeenLogoMovies = yes
            IdealStaticGameLOD = Low
            MovieVolume = 49.000000
            MusicVolume = 57.000000
            Resolution = $RESOLUTION_WIDTH $RESOLUTION_HEIGHT
            SFXVolume = 59.000000
            ScrollFactor = 64
            SendDelay = no
            StaticGameLOD = Medium
            TimesInGame = 63
            UseEAX3 = no
            VoiceVolume = 48.000000
    wine:
        dxvk: false
        version: system
